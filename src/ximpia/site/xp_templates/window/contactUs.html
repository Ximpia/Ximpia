<!DOCTYPE html>
<html>
<body>

<!-- View Definition -->
<div id="id_view" data-xp="{viewName: 'contactUs'}" ></div>
<!-- View Definition -->

<!-- Title Bar -->
<section id="id_sectionTitle" ><div id="id_titleBar" class="titleBar">
<div style="float: left"><b>Contact Us</b></div>
</div></section>
<!-- Title Bar -->

<!-- Content -->
<section id="id_content" class="sectionContent">
	
<div id="id_contactUs" class="sectionComp">

<form id="form_contactUs" action="" method="post" data-xp="{}" >

<div style="margin-left: 20px">
<div id="id_name_comp" data-xp-type="basic.text" data-xp="{}" ></div>
<div id="id_email_comp" data-xp-type="basic.text" data-xp="{}" ></div>

<textarea name="message" rows="10" cols="50" style="margin-top: 10px;background-color:#FFFFCC;"></textarea>

<br/>
<div id="id_recaptcha_comp" data-xp-type="function.render" data-xp="{functionName: 'ximpia.external.Captcha.renderCaptcha'}" style="margin-top: 5px" ></div>

<br/><br/>

</div>

</form>

</div>

</section>
<!-- Content -->

<!-- Page Button Bar -->
<section id="id_sectionButton" class="sectionButton">
<div id="id_pageButton" class="btBar">
<div id="id_joinUs_comp" data-xp-type="button" data-xp="{form: 'form_contactUs', align: 'left', text: 'Send', mode: 'actionMsg', type: 'color', action: 'contactUs'}" ></div>
</div>
</section>
<!-- Page Button Bar -->

</body>
</html>
