{% extends "base/base_5.html" %}

{% load i18n %}

{% block title %}Ximpia - {% trans "Signup" %}{% endblock %}

{% block sectionTitle %}
{% endblock %}

{% block sectionContent %}

<div id="id_signup" class="sectionComp">

<form id="form_signup" action="" method="post" data-xp="{}" >

<!-- **********-->
<!-- User Auth -->
<!-- **********-->
<div style="border: 0px solid">
<div id="id_facebookSignup_comp" data-xp-type="function.render" data-xp="{functionName: 'ximpia.external.Facebook.renderSignup'}" ></div>
<fieldset>
<legend>XimpiaId</legend>

<div id="id_ximpiaId_comp" data-xp-type="basic.text" data-xp="{info: true, tabindex: '1'}" ></div>

<div id="id_passwordAuth" style="margin-top: 5px">
<div id="id_password_comp" data-xp-type="basic.text" data-xp="{info: true, type: 'password', tabindex: '1'}" ></div>
<div id="id_passwordVerify_comp" data-xp-type="basic.text" data-xp="{type: 'password', tabindex: '1'}" ></div>
</div>

<div id="id_socialAuth" style="margin-top: 5px">
<span>You can also:<br/></span>
<!-- Facebook Signup Button -->
<div class="fb-login-button" data-show-faces="true" data-width="200" data-max-rows="1" scope="email">Signup with Facebook</div>
</div>

</fieldset>
</div>


<!-- ********* -->
<!-- User Data -->
<!-- ********* -->
<div id="id_userData" style=" padding-top: 5px">
<fieldset>
<legend>User Data</legend>

<table><tr><td>
<div id="id_firstName_comp" data-xp-type="basic.text" data-xp="{tabindex: '2'}" ></div>
<div id="id_email_comp" data-xp-type="basic.text" data-xp="{tabindex: '4'}" ></div>
<div id="id_country_comp" data-xp-type="list.select" data-xp="{tabindex: '6', gmaps: 'country', class: 'gmaps'}" ></div>
</td>
<td valign="top">
<div id="id_lastName_comp" data-xp-type="basic.text" data-xp="{tabindex: '3'}" ></div>
<div id="id_city_comp" data-xp-type="basic.text" data-xp="{tabindex: '5', gmaps: 'city', class: 'gmaps'}" ></div>

</td>
</tr></table>
<div id="id_recaptcha_comp" data-xp-type="function.render" data-xp="{functionName: 'ximpia.external.Captcha.renderCaptcha'}" style="margin-top: 5px" ></div>
</fieldset>
</div>

<br/><br/>

<input type="hidden" name="result" value="{{result}}" />

</form>

</div>

{% endblock %}

{% block buttons %}

<div id="id_pageButton" class="btBar">
<div id="id_doSignup_comp" data-xp-type="button" data-xp="{form: 'form_signup', align: 'left', text: 'Signup', mode: 'actionMsg', type: 'color', action: 'doSignupUser'}" ></div>

</div>

{% endblock%}
