<body>
<div id="fb-root"></div>

{% block id_view %}
{% endblock %}

<div id="Wrapper">

<header id="id_header" >

<form id="form_header" action="" method="post" >

<div id="Logo" style="margin-top: 13px">

<!-- <a href="/" onclick="return false"><img id="LogoImg" src="{{settings.MEDIA_URL}}images/ximpia-logo-small-plano.png" alt=" " style="height: 35px;margin: 1px 10px;" /> </a> -->
</div>

<div id="id_header_extra">

<div id="IconMenu">	

<nav id="id_mainIcons">
</nav>

<nav id="id_viewIcons" style="margin-right: 5px">
</nav>

</div>

</div>

<nav>

</nav>

</form>

</header>

<nav id="id_navBar" >
</nav>

<section id="id_sect_loading" >

{% endblock%}

</section>

{% block sectionContent %}
{% endblock%}

</section>

<section id="id_sectionButton" class="sectionButton">

{% block buttons %}
{% endblock %}

</section>

</div>
