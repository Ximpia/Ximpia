<!DOCTYPE html>
<html>
<body>

<!-- View Definition -->
<div id="id_view" data-xp="{viewName: 'joinUs'}" ></div>
<!-- View Definition -->

<!-- Title Bar -->
<section id="id_sectionTitle" ><div id="id_titleBar" class="titleBar">
<div style="float: left"><b>Join Our Developer Community</b></div>
</div></section>
<!-- Title Bar -->

<!-- Content -->
<section id="id_content" class="sectionContent">

<div id="id_joinUs" class="sectionComp">

<form id="form_joinUs" action="" method="post" data-xp="{}" >

<!--<div style="margin-left: 20px">-->

<fieldset>
<legend>You</legend>
<div id="id_name_comp" data-xp-type="basic.text" data-xp="{}" ></div>
<div id="id_email_comp" data-xp-type="basic.text" data-xp="{}" ></div>
<div id="id_linkedInProfile_comp" data-xp-type="basic.text" data-xp="{class:'fieldBig'}" ></div>
<div id="id_githubProfile_comp" data-xp-type="basic.text" data-xp="{class:'fieldBig'}" ></div>
</fieldset>

<fieldset>
<legend>What can you do?</legend>
<input type="checkbox" name="knowledge" value="python" />Python
<input type="checkbox" name="knowledge" value="java" />Java
<input type="checkbox" name="knowledge" value="javascript" />Javascript
<input type="checkbox" name="knowledge" value="jquery" />jQuery
<input type="checkbox" name="knowledge" value="doc" />Documentation
<input type="checkbox" name="knwoledge" value="other" />Other
</fieldset>

<div id="id_recaptcha_comp" data-xp-type="function.render" data-xp="{functionName: 'ximpia.external.Captcha.renderCaptcha'}" style="margin-top: 10px; margin-left: 20px" ></div>

<br/><br/>

<!--</div>-->

</form>

</div>

</section>
<!-- Content -->

<!-- Page Button Bar -->
<section id="id_sectionButton" class="sectionButton">
<div id="id_pageButton" class="btBar">
<div id="id_doJoinUs_comp" data-xp-type="button" data-xp="{form: 'form_joinUs', align: 'left', text: 'Join', mode: 'actionMsg', type: 'color', action: 'joinUs'}" ></div>
</div>
</section>
<!-- Page Button Bar -->

</body>
</html>
