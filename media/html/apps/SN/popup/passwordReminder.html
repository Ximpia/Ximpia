<!DOCTYPE html>
<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Ximpia - Signup</title>
</head>

<!-- Configuration for Popup goes here: title, -->
<body>
<div id="id_conf" data-xp="{title: 'Remember Your Password'}" ></div>

<section id="id_content" class="sectionContent">

<div id="id_passwordReminder">

<form id="form_passwordReminder" action="" method="post" data-xp="{}">

<!--<br /><br /><br />-->

<div id="id_email_comp" data-xp-type="basic.text" data-xp="{info: true}" ></div>

</form>
	
</div>

</section>

<section id="id_sectionButton" class="sectionButton">
<div id="id_popupButton" class="btBar">
<div id="id_doPasswordRemind_comp" data-xp-type="button" data-xp="{form: 'form_passwordReminder', align: 'right', text: 'Remember Password', type: 'iconPopup', mode: 'actionMsg', action: 'doPasswordReminder', clickStatus: 'disable', icon: 'save'}" ></div>
<!--<div id="id_doClose_comp" data-xp-type="button" data-xp="{align: 'right', text: 'Close', type: 'iconPopup', mode: 'closePopup', icon: 'delete'}" ></div>-->
</div>
</section>

</body>
</html>
