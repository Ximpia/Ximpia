<!DOCTYPE html>
<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Ximpia - Change Password</title>
</head>

<!-- Configuration for Popup goes here: title, -->
<body>
<div id="id_conf" data-xp="{title: 'Change Password'}" ></div>

<section id="id_content" class="sectionContent">

<div id="id_changePassword">

<form id="form_userChangePassword" action="" method="post" data-xp="{}">

<div id="id_password_comp" data-xp-type="basic.text" data-xp="{type: 'password', info: true}" ></div>

<br />

<div id="id_newPassword_comp" data-xp-type="basic.text" data-xp="{type: 'password', info: true}" ></div>

<br />

<div id="id_newPasswordConfirm_comp" data-xp-type="basic.text" data-xp="{type: 'password', info: true}" ></div>

</form>
	
</div>

</section>

<section id="id_sectionButton" class="sectionButton">
<div id="id_popupButton" class="btBar">
<div id="id_doChangePassword_comp" data-xp-type="button" data-xp="{form: 'form_userChangePassword', align: 'right', text: 'Save', type: 'iconPopup', mode: 'actionMsg', action: 'doChangePassword', clickStatus: 'disable', icon: 'save'}" ></div>
</div>
</section>

</body>
</html>
