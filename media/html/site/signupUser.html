<!-- x-webkit-speech -->

<script>	
jQuery(document).ready(function($){	
	ximpia.common.Page.init();
	var invitationCode = ximpia.common.Browser.fetchParamByName("i");
	var sp = ximpia.common.Path.getServer();
	$("#id_Form1").attr('action', sp + 'signup/' + invitationCode);	
	var signup = ximpia.site.Signup();
	var pageJx = ximpia.common.PageAjax();
	pageJx.init({	path: sp + 'signup/' + invitationCode, 
			callback: signup.doProfessionalBind, 
			formId: "form_signup",
			sectionId: "id_sect_signupUser"});
	pageJx.doForm();	
});
</script>
