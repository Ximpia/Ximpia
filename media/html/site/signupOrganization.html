<script>	
jQuery(document).ready(function($){
	ximpia.common.Page.init();
	var invitationCode = ximpia.common.Browser.fetchParamByName("i");
	var path = ximpia.common.Path.getServer() + 'signup/' + invitationCode
	$("#id_Form1").attr('action', path);
	var signup = ximpia.site.Signup();
	var pageJx = ximpia.common.PageAjax();
	
	/*$("#id_countryNew").flexbox({
			"results":[
			{"id": "es", "name": "Spain"},
			{"id": "es", "name": "Spain"},
			{"id": "es", "name": "Spain"},
			{"id": "es", "name": "Spain"},
			{"id": "es", "name": "Spain"}
			]}, 
		{
			paging: false
		});*/
	
	//console.log(("#id_countryNew").flexbox);
	
	pageJx.init({	path: path, 
			callback: signup.doOrganizationBind, 
			formId: "form_signupOrg",
			sectionId: "id_sect_signupUser",
			verbose: true});
	pageJx.doForm();		
});
</script>
